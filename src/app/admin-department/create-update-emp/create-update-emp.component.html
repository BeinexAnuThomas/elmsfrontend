<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 80%;">
    
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee_Name"
            placeholder="Enter Employee Name" >
        </div>

        <label class="col-sm-2 col-form-label">Email ID</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="email"
            placeholder="Enter Email ID">
        </div>

        <label class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="contact_Number"
            placeholder="Enter  Contact Number">
            
        </div>

        <label class="col-sm-2 col-form-label">Emergency Contact Number</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="emergency_Contact_Number"
            placeholder="Enter Emergency Contact Number">
        </div>

        <label class="col-sm-2 col-form-label">Address </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="address"
            placeholder="Enter Employee Address">
        </div>

        <label class="col-sm-2 col-form-label">Designation</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="position"
            placeholder="Enter Designation">
        </div>

        <label class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="dOB">
        </div>

        <label class="col-sm-2 col-form-label">martial_Status</label>
        <div class="col-sm-10">
            <!-- <select type="text" class="form-control" id="marital_status" >
                            [(ngModel)]="addEmployeeForm.marital_status" name="marital_status" #marital_status="ngModel"> -->
                                <!-- <option value="---">---</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Seperated">Seperated</option>
                            </select>  -->
            <input type="text" class="form-control" [(ngModel)]="martial_Status"
            placeholder="Enter Marital Status">
        </div>

        <label class="col-sm-2 col-form-label">Blood Group</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="blood_Group"
            placeholder="Enter Blood Group">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="job_Title"
            placeholder="Enter Department">
        </div>

        <label class="col-sm-2 col-form-label">Work Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="work_Location"
            placeholder="Enter Work Location">
        </div>
    
        <!-- <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Department">
               <option>--Select--</option>
               <option *ngFor="let depName of DepartmentsList">
                   {{depName.DepartmentName}}
               </option>
           </select>
        </div> -->
    
        <label class="col-sm-2 col-form-label">Date of Joining</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="date_Of_Joining">
        </div>

        <label class="col-sm-2 col-form-label">Reporting To</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="reporting_To">
        </div>

        <label class="col-sm-2 col-form-label">Linkedin Link</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="linkedin_Link">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 20%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
        Update
    </button>
