<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user"
            placeholder="Enter Employee Name">
        </div>

        <!-- <label class="col-sm-2 col-form-label">employ name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]=""
            placeholder="Enter ">
        </div> -->

        <label class="col-sm-2 col-form-label">Nature of Leave</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="nature_of_leave"
            placeholder="Enter Nature of Leave">
        </div>

        <label class="col-sm-2 col-form-label">Start date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="first_Day"
            placeholder="Enter Start date of leave">
        </div>

        <label class="col-sm-2 col-form-label">End Date </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="last_Day"
            placeholder="Enter End date of leave">
        </div>

        <label class="col-sm-2 col-form-label">No. of Days</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]=" number_Of_Days"
            placeholder="Enter No. of Days of leave">
        </div>

        
    
    <button (click)="addleave()" *ngIf="emp.number_Of_Days==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateleave()" *ngIf="emp.number_Of_Days!=0" class="btn btn-primary">
        Update
    </button>
